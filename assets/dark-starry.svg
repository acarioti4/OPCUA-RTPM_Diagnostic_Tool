<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="3840" height="2160" viewBox="0 0 3840 2160" version="1.1">
  <defs>
    <linearGradient id="nightGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0b1a"/>
      <stop offset="60%" stop-color="#0b0f2a"/>
      <stop offset="100%" stop-color="#0a0b0f"/>
    </linearGradient>
    <radialGradient id="nebula1" cx="30%" cy="25%" r="35%">
      <stop offset="0%" stop-color="#4c5bd5" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#4c5bd5" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nebula2" cx="72%" cy="38%" r="28%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="moonGrad" cx="0.48" cy="0.48" r="0.58">
      <stop offset="0%" stop-color="#f5f7ff"/>
      <stop offset="60%" stop-color="#e3e8ff"/>
      <stop offset="100%" stop-color="#b8c2ff"/>
    </radialGradient>
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="moonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="m"/>
      <feMerge>
        <feMergeNode in="m"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="3840" height="2160" fill="url(#nightGrad)"/>

  <!-- Nebula glows -->
  <ellipse cx="1100" cy="520" rx="780" ry="520" fill="url(#nebula1)"/>
  <ellipse cx="2950" cy="780" rx="680" ry="480" fill="url(#nebula2)"/>

  <!-- Moon -->
  <g filter="url(#moonGlow)" opacity="0.9">
    <circle cx="2900" cy="520" r="110" fill="url(#moonGrad)"/>
  </g>

  <!-- Star field -->
  <g filter="url(#starGlow)">
    <!-- Large stars -->
    <circle cx="420" cy="320" r="1.8" fill="#dbe7ff"/>
    <circle cx="760" cy="540" r="2.2" fill="#e9f0ff"/>
    <circle cx="1120" cy="260" r="2" fill="#d6e2ff"/>
    <circle cx="1620" cy="420" r="2.4" fill="#f0f5ff"/>
    <circle cx="2100" cy="300" r="2.1" fill="#e0eaff"/>
    <circle cx="2520" cy="180" r="2.6" fill="#eef3ff"/>
    <circle cx="3320" cy="380" r="2.2" fill="#dbe7ff"/>
    <circle cx="3600" cy="620" r="2.4" fill="#e9f0ff"/>
    <!-- Medium stars -->
    <g opacity="0.9">
      <circle cx="200" cy="780" r="1.5" fill="#dbe7ff"/>
      <circle cx="520" cy="920" r="1.4" fill="#dbe7ff"/>
      <circle cx="880" cy="760" r="1.5" fill="#dbe7ff"/>
      <circle cx="1280" cy="840" r="1.6" fill="#dbe7ff"/>
      <circle cx="1720" cy="720" r="1.4" fill="#dbe7ff"/>
      <circle cx="2080" cy="900" r="1.5" fill="#dbe7ff"/>
      <circle cx="2440" cy="760" r="1.6" fill="#dbe7ff"/>
      <circle cx="2760" cy="960" r="1.5" fill="#dbe7ff"/>
      <circle cx="3100" cy="860" r="1.4" fill="#dbe7ff"/>
      <circle cx="3440" cy="760" r="1.5" fill="#dbe7ff"/>
    </g>
    <!-- Dense small stars -->
    <g opacity="0.8">
      <!-- Row 1 -->
      <circle cx="160" cy="260" r="1" fill="#cfdcff"/>
      <circle cx="280" cy="460" r="1.1" fill="#cfdcff"/>
      <circle cx="380" cy="220" r="1" fill="#cfdcff"/>
      <circle cx="560" cy="360" r="1" fill="#cfdcff"/>
      <circle cx="680" cy="180" r="1" fill="#cfdcff"/>
      <circle cx="860" cy="320" r="1" fill="#cfdcff"/>
      <circle cx="980" cy="160" r="1" fill="#cfdcff"/>
      <circle cx="1180" cy="380" r="1" fill="#cfdcff"/>
      <circle cx="1380" cy="240" r="1" fill="#cfdcff"/>
      <circle cx="1560" cy="120" r="1" fill="#cfdcff"/>
      <circle cx="1760" cy="280" r="1" fill="#cfdcff"/>
      <circle cx="1960" cy="160" r="1" fill="#cfdcff"/>
      <circle cx="2160" cy="260" r="1" fill="#cfdcff"/>
      <circle cx="2360" cy="140" r="1" fill="#cfdcff"/>
      <circle cx="2560" cy="300" r="1" fill="#cfdcff"/>
      <circle cx="2760" cy="200" r="1" fill="#cfdcff"/>
      <circle cx="2960" cy="320" r="1" fill="#cfdcff"/>
      <circle cx="3160" cy="180" r="1" fill="#cfdcff"/>
      <circle cx="3360" cy="260" r="1" fill="#cfdcff"/>
      <circle cx="3560" cy="220" r="1" fill="#cfdcff"/>
      <!-- Row 2 -->
      <circle cx="240" cy="1080" r="1" fill="#cfdcff"/>
      <circle cx="460" cy="1120" r="1" fill="#cfdcff"/>
      <circle cx="740" cy="1060" r="1" fill="#cfdcff"/>
      <circle cx="980" cy="1180" r="1" fill="#cfdcff"/>
      <circle cx="1260" cy="1020" r="1" fill="#cfdcff"/>
      <circle cx="1580" cy="1140" r="1" fill="#cfdcff"/>
      <circle cx="1840" cy="1040" r="1" fill="#cfdcff"/>
      <circle cx="2120" cy="1160" r="1" fill="#cfdcff"/>
      <circle cx="2380" cy="1060" r="1" fill="#cfdcff"/>
      <circle cx="2680" cy="1120" r="1" fill="#cfdcff"/>
      <circle cx="2920" cy="1040" r="1" fill="#cfdcff"/>
      <circle cx="3220" cy="1160" r="1" fill="#cfdcff"/>
      <circle cx="3460" cy="1060" r="1" fill="#cfdcff"/>
      <circle cx="3660" cy="1140" r="1" fill="#cfdcff"/>
    </g>
  </g>

  <!-- Subtle horizon mist -->
  <linearGradient id="mistGrad" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.06"/>
    <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
  </linearGradient>
  <rect x="0" y="1380" width="3840" height="780" fill="url(#mistGrad)"/>
</svg>


